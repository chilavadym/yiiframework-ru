server {
    access_log off;
    error_log /var/www/yiiframework/logs/error.log notice;
    listen 80;
    server_name yiiframework.ru;
    root /var/www/yiiframework/web;

    error_page  500 502 503 504 /50x.html;

    # nginx hole fix
    if ($request_uri ~* \..*\/.*php) { return 404; }
    # .svn hole fix
    location ~ /\.(ht|svn|git) { return 404; }

    location ~ /\.ht {
        deny all;
    }

    location ~* \.(jp?g|jpe|gif|png|txt|swf|xml|vnd|djv?|tif?|ico|bmp|mp3|rar|zip|avi|wmv|mpg|7z|mov|mp4|arj|js|css|html|chm|wsz)$ {
        root /var/www/yiiframework/web;
        expires max;
        break;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi.conf;
        fastcgi_pass   unix:/var/run/php5-fpm.sock;
    }
}

